apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
  testImplementation 'junit:junit:4.13'

    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compile 'org.glassfish.jersey.core:jersey-server:2.22.2'
	compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.22'
    
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.2'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.22'
    
    testCompile 'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.22.2'
	
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.8.9'
	testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.2'
	testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.2'
    testCompile 'junit:junit:4.13'
}
